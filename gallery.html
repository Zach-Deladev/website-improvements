<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			
			<div class="modal-body">
				<form action="mailto:zachdelapenha@gmail.com"
				method="POST"
				enctype="multipart/form-data" name="contactForm" class="form" id="contactForm" method="GET">
				
					<br>
					<h3>Get in touch!</h3>
					<h3 style="color: red;" id="errorElement"></h3>
					<label for="username">Name:</label>
					<br>
					<input type="text" id="username" name="username" placeholder="Your name" required />
					<br>
					<label for="textArea">Your message:</label>
					<br>
					<textarea id="textArea" name="message" rows="4" cols="53">
					</textarea>
					<br>
					<label for="email">Email:</label>
					<br>
					<input type="text" id="email" name="email" placeholder="email" required />
					<br>
					<label for="telephone">Phone Number:</label>
					<br>
					<input type="text" id="telephone" name="telephone" placeholder="Example: 07123456789 or +447123456789" required />
					<p>Must be a valid UK telephone number</p>


					<input  type="submit" name="submit" class="submit btn-success btn" />
					<br>
					
				
				</form>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
